<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>imagemaps</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
        <!-- como hacer click en un area determinada en una imagen -->
    <body>
            <img 
            src="img/voldemort-triste.jpg" 
            alt="foto de voldemort triste" 
            title="foto de voldy" 
            usemap="#voldemortmap"
            >
            <map name="voldemortmap">
                <area shape="circle" 
                coords="560,150,100" 
                href="https://www.google.com/"
                alt=""
                >
            </map>
        </body>
</html>
